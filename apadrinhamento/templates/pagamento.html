{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="{% static 'styles/registrarpadrinhos.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: left;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .col {
            flex: 1;
        }

        .payment-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .value {
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            color: #333;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
    <section class="container-pai">
        <section class="navbar">
            <section class="logo">
                <img src="{% static 'img/logo.png' %}">
            </section>
            <section class="home-links">
                <section class="home">
                    <a href="{% url 'home' %}"><button>Home</button></a>
                </section>
                <section class="sobre">
                    <button><a href="#sobre"></a>Sobre</button>
                </section>
                <section class="sign in">
                    <button><a href="{% url 'home' %}"></a>Sign in</button>
                </section>
                <section class="sign up">
                    <a href="{% url 'cadastro_padrinho' %}"><button>Sign up</button></a>
                </section>
                <section class="apadrinhe">
                    <a href="{% url 'pagina_exibicao' %}"><button>Apadrinhe</button></a>
                </section>
            </section>
        </section>
    </section>
</header>
    <div class="container">
        <h1>Pagamento</h1>
        <form>
            <div class="form-group">
                <label for="cardName">Nome do titular do cartão</label>
                <input type="text" id="cardName" name="cardName">
            </div>

            <div class="form-group">
                <label for="cardNumber">Número do cartão</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="**** **** **** ****">
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="expiry">Data de vencimento</label>
                        <input type="text" id="expiry" name="expiry" placeholder="Mm/aaaa">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv">
                    </div>
                </div>
            </div>

            <div class="payment-info">
                <span>Valor</span>
                <span class="value">XXXXXX</span>
            </div>

            <button type="submit">Pagar agora</button>
        </form>
    </div>
</body>
</html>
