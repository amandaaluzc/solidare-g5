<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Crianças</title>
</head>
<body>
    <h1>Lista de Crianças</h1>

    <ul>
        {% for crianca in criancas %}
            <li>
                <a href="{% url 'detalhes_crianca' crianca.id %}">
                    {{ crianca.nome }}
                </a> - {{ crianca.idade }} anos
            </li>
        {% empty %}
            <li>Nenhuma criança cadastrada.</li>
        {% endfor %}
    </ul>
</body>
</html>
