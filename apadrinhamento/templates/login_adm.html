{% load static %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin</title>
  <link rel="stylesheet" href="{% static 'styles/login-adm.css' %}">

</head>
<body>
    {% include "partials/header.html" %}
    
    <section class="box-content">
        <h2>Portal do adm</h2>
        <section class="login">
            <form>
                <label for="username">Name</label>
                <input type="text" class="nome-login" id="nome-login" name="username" required>
                <label for="password">Senha</label>
                <input type="password" class="senha-login" id="senha-login" name="password" required>
                <button type="submit">Entrar</button>
            </form>
            


        </section>
    </section>
  
</body>
</html>
